<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   vec4 sphere;
   vec4 sphere2;
   vec3 material;

   vec3 Lrgb;
   vec3 Ldir;

   // ADD NOISE!
   vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
   vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
   vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
   vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
   vec3 fade(vec3 t) { return t*t*t*(t*(t*6.0-15.0)+10.0); }

   float noise(vec3 P) {
      vec3 i0 = mod289(floor(P)), i1 = mod289(i0 + vec3(1.0));
      vec3 f0 = fract(P), f1 = f0 - vec3(1.0), f = fade(f0);
      vec4 ix = vec4(i0.x, i1.x, i0.x, i1.x), iy = vec4(i0.yy, i1.yy);
      vec4 iz0 = i0.zzzz, iz1 = i1.zzzz;
      vec4 ixy = permute(permute(ix) + iy), ixy0 = permute(ixy + iz0), ixy1 = permute(ixy + iz1);
      vec4 gx0 = ixy0 * (1.0 / 7.0), gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      vec4 gx1 = ixy1 * (1.0 / 7.0), gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0); gx1 = fract(gx1);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0), sz0 = step(gz0, vec4(0.0));
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1), sz1 = step(gz1, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5); gy0 -= sz0 * (step(0.0, gy0) - 0.5);
      gx1 -= sz1 * (step(0.0, gx1) - 0.5); gy1 -= sz1 * (step(0.0, gy1) - 0.5);
      vec3 g0 = vec3(gx0.x,gy0.x,gz0.x), g1 = vec3(gx0.y,gy0.y,gz0.y),
           g2 = vec3(gx0.z,gy0.z,gz0.z), g3 = vec3(gx0.w,gy0.w,gz0.w),
           g4 = vec3(gx1.x,gy1.x,gz1.x), g5 = vec3(gx1.y,gy1.y,gz1.y),
           g6 = vec3(gx1.z,gy1.z,gz1.z), g7 = vec3(gx1.w,gy1.w,gz1.w);
      vec4 norm0 = taylorInvSqrt(vec4(dot(g0,g0), dot(g2,g2), dot(g1,g1), dot(g3,g3)));
      vec4 norm1 = taylorInvSqrt(vec4(dot(g4,g4), dot(g6,g6), dot(g5,g5), dot(g7,g7)));
      g0 *= norm0.x; g2 *= norm0.y; g1 *= norm0.z; g3 *= norm0.w;
      g4 *= norm1.x; g6 *= norm1.y; g5 *= norm1.z; g7 *= norm1.w;
      vec4 nz = mix(vec4(dot(g0, vec3(f0.x, f0.y, f0.z)), dot(g1, vec3(f1.x, f0.y, f0.z)),
                         dot(g2, vec3(f0.x, f1.y, f0.z)), dot(g3, vec3(f1.x, f1.y, f0.z))),
                    vec4(dot(g4, vec3(f0.x, f0.y, f1.z)), dot(g5, vec3(f1.x, f0.y, f1.z)),
                         dot(g6, vec3(f0.x, f1.y, f1.z)), dot(g7, vec3(f1.x, f1.y, f1.z))), f.z);
      return 2.2 * mix(mix(nz.x,nz.z,f.y), mix(nz.y,nz.w,f.y), f.x);
   }


   // Compute intersection of a ray with a sphere, if any.  Return t.
   // If there is no intersection, return 10000.

   float raySphere(vec3 V, vec3 W, vec4 S) {

      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.

      float t = 100.;
      float a = 1.; //(W * W)
      float b = 2. * dot(W, (V - S.xyz));//*(W.x+W.y+W.z)* ( (V.x-S.x) + (V.y-S.y) + (V.z-S.z) );
      float c = dot((V-S.xyz), (V-S.xyz)) - S.r*S.r;
      // float c = dot(V, V) -S.r * S.r; //(V.x - S.x)*(V.x - S.x) + (V.y - S.y)*(V.y - S.y) + (V.z - S.

      float d = b * b - 4. * c;
      return d < 0. ? 1. / 0. : (-b - sqrt(d)) / 2.;
      //ambient + Lrgb*(diffuse*(max(0., dot(normal, -Ldir))));
      // t = min( ( (-b - sqrt(b*b - 4.*a*c) ) / 2.), (-b + sqrt(b*b - 4.*a*c) ) / 2.);
      return t;
   }

   // Diffusely shade a sphere.
   //    point is the x,y,z position of the surface point.
   //    sphere is the x,y,z,r definition of the sphere.
   //    material is the r,g,b color of the sphere.

   vec3 shadeSphere(vec3 point, vec4 sphere, vec3 material, vec3 W) {
      vec3 color = material * noise(vec3(uTime, uTime, uTime));
      // YOU NEED TO COMPUTE COLOR FOR A DIFFUSELY SHADED SPHERE.

      // FOR THE AMBIENT COMPONENT OF THE DIFFUSE SHADING, YOU CAN
      // USE A SIMPLE APPROXIMATION SUCH AS: ambient = material / 5.;
      vec3 ambient = material/100.;
      vec3 diffuse = vec3(0.01, 0.05, 0.01);
      vec3 normal = normalize( (point - sphere.xyz)/sphere.r );
      color = ambient + Lrgb * diffuse * max(0.0, dot(normal, Ldir));

      // phong model
      vec3 R = 2.*dot(normal, Ldir)*normal - Ldir;
      vec3 E = -W;
      float power = 7.0;
      float Srgb = pow(max(0., dot(E, R)), power);

      // float n = noise(vec3(uTime*color.r, uTime*color.g, uTime*color.b));
      // color = color*n;


      // return vec3(Srgb*color.r, Srgb * color.g, Srgb * color.b);
      return color + ambient + Lrgb*(diffuse*(max(0., dot(normal, Ldir))) + vec3(pow(Srgb*max(0.0, dot(E, R)), power ), pow(Srgb*max(0.0, dot(E, R)), power ), pow(Srgb*max(0.0, dot(E, R)), power ) ));// vec3(Srgb, Srgb, Srgb)); //
   }

   void main(void) {
      vec2 c = uCursor.xy;
      // vec2 c = vec2(2., 0.);
      Lrgb = vec3(0.9,0.9,0.0);
      Ldir = normalize(vec3(c.x, c.y, 3. - 2. * dot(c, c)));
      // Ldir = vec3(1.0, 1.0, 0.);
      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.
      // 

      // make a sphere
      vec3 V, W;
      V.x = sin(uTime)*4.;
      V.y = 0.0;
      V.z = sin(uTime)*2.;

      W.x = vPosition.x;
      W.y = vPosition.y;
      W.z = 0.0;
      W = normalize(vec3(vPosition.x, vPosition.y, -10.));

      // YOU NEED TO SET x,y,z AND r FOR sphere.
      sphere.x = 0.0;
      sphere.y = 0.0;
      sphere.z = -50.0;
      sphere.r = 5.2;

      // YOU NEED TO SET r,g,b FOR material.
      material.r = 0.5;
      material.g = 0.5;
      material.b = 0.5;

      vec3 color = vec3(0.0, 0.0, 0.2);
      float t = raySphere(V, W, sphere);
      if (t < 1010.) {
         color = shadeSphere(V + t * W, sphere, material, W);
         float n = noise(vec3(uTime*color.r, uTime*color.g, uTime*color.b));
         color = color*n;
      }

      //////////// make another sphere

      // YOU NEED TO SET x,y,z AND r FOR sphere.
      V.x = cos(uTime)*4.;
      V.y = cos(uTime);
      V.z = cos(uTime + 2.)*2.;

      W.x = vPosition.x/2.;
      W.y = vPosition.y/2.;
      W.z = 0.0;
      W = normalize(vec3(vPosition.x, vPosition.y, -10.));

      sphere2.x = -0.5;
      sphere2.y = 0.5;
      sphere2.z = -100.0;
      sphere2.r = 5.2;

      // YOU NEED TO SET r,g,b FOR material.
      material.r = 0.5;
      material.g = 0.5;
      material.b = 0.5;


      float t2 = raySphere(V, W, sphere2);
      if (t2 < 1000.) {
         color = shadeSphere(V + t2 * W, sphere2, material, W);
      }

      gl_FragColor = vec4(sqrt( color ), 1.);// + vec4(sqrt(color2), 1.); // Do Gamma correction.
   }
</script>
